<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple stacked layers icon - coherent with level switching concept -->
  
  <!-- Top layer (orange/yellow tint like UE level asset) -->
  <rect x="3" y="3" width="14" height="3" rx="0.5" fill="#C89860"/>
  
  <!-- Middle layer with up/down arrows -->
  <rect x="3" y="8.5" width="14" height="3" rx="0.5" fill="#707070"/>
  
  <!-- Bottom layer -->
  <rect x="3" y="14" width="14" height="3" rx="0.5" fill="#505050"/>
  
  <!-- Small up/down arrows on the right side -->
  <path d="M 15.5 6 L 17 7.5 L 18.5 6" stroke="#E0E0E0" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 15.5 15.5 L 17 14 L 18.5 15.5" stroke="#E0E0E0" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
